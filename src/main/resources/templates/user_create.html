<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>创建用户</title>
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.5-dist/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/signin.css}"/>
</head>
<body>
    <form class="form-signin" role="form" action="/user/create" method="post">
        <h2>新用户</h2>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="text" name="username" placeholder="帐号"/>
        <!--<span th:if="${#fields.hasErrors(form.username)}" th:errors="${form.username}">帐号错误</span>-->
        <input type="password" name="password" placeholder="密码"/>
        <!--<span th:if="${#fields.hasErrors(form.password)}" th:errors="${form.password}">密码错误</span>-->
        <input type="password" name="passwordRepeated" placeholder="重复密码"/>
        <button type="submit">创建</button>
    </form>
</body>
</html>
